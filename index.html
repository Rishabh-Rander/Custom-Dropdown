<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dropdown">
      <div class="select">
        <span class="selected">Select an Item</span>
        <div class="caret"></div>
      </div>
      <ul class="menu">
        <li class="active">First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
        <li>Fifth Item</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
